<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login  {{ proba}} </div>

                <div class="panel-body">
                    <form class="form-horizontal" ng-submit="klik()">


                        <div class="form-group">
                            <label  for="name" class="col-md-4 control-label">Ime tima: </label>

                            <div class="col-md-6">
                                <input  ng-model = "name" type="text" class="form-control" name="name" value="" required autofocus>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input id="password" ng-model = "password" type="password" class="form-control" name="password" required>

                        </div>

            

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button  data-id="bikson" type="submit" class="btn btn-primary">
                                    Login
                                </button>
                                
                                
                                <!--<button ng-click ="klik($event)"  data-id="bikson" type="submit" class="btn btn-primary">
                                    Login
                                </button>-->

                                <a class="btn btn-link" href="">
                                    Forgot Your Password?
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
